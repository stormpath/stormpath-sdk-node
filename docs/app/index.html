<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="docsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Stormpath Node.js SDK API documentation">
    <meta name="author" content="Stormpath, Inc.">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="http://prismjs.com/themes/prism.css">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <!--[if lte IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://docs.stormpath.com"><img src="http://stormpath.com/images/template/logo_nav.png"/></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://docs.stormpath.com">Docs</a></li>
                    <li><a href="http://stormpath.com/product">Product</a></li>
                    <li><a href="http://stormpath.com/pricing">Pricing</a></li>
                    <li><a href="https://support.stormpath.com/home">Support</a></li>
                    <li><a href="http://www.jobscore.com/jobs/stormpath">Jobs</a></li>
                    <li class="vertical-divider"></li>
                    <li><a href="https://api.stormpath.com/login">Login</a></li>
                    <li><a id="signUpButton" class="cta-button" href="https://api.stormpath.com/register">Sign Up</a></li>
                </ul>
                <!-- <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form> -->
            </div>
        </div>
    </div>

    <div class="container-fluid" data-ng-controller="MainNavController">

        <div class="row">
            <div class="col-md-2 sidebar">
                <accordion close-others="oneAtATime">
                    <!-- <accordion-group">
                        <accordion-heading>
                            <span ng-click="changeView('/')">Overview</span>
                        </accordion-heading>
                        <span>Overview</span>
                    </accordion-group> -->
                    <accordion-group ng-repeat="item in items">
                        <accordion-heading>
                            <span ng-click="changeView(item.href)">{{item.name}}</span>
                        </accordion-heading>
                        <li data-ng-repeat="child in item.children">
                            <a href="{{child.href}}">{{child.name}}</a>
                        </li>
                    </accordion-group>
                </accordion>
                <!-- <ul class="nav nav-sidebar">
                    <li data-ng-repeat="item in items"><a href="{{ item.href }}">{{item.name}}</a></li>
                </ul> -->
            </div>
            <div class="col-md-10 col-md-offset-2 main">
                <div class="container" data-ng-view=""></div>
            </div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script>

    <!--[if lte IE 8]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <script src="http://prismjs.com/prism.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/mainNav.js"></script>
    <!-- endbuild -->
</body>
</html>
